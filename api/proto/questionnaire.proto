syntax = "proto3";
option go_package = "../../";

package api;

service Questionnaire {
  rpc Test(TestRequest) returns (TestResponse) {};
  rpc GetSurvey(SurveyRequest) returns (SurveyResponse) {};
}

message TestRequest {
  string request = 1;
}

message  TestResponse {
  string result = 1;
}

message Survey {
  string UserId = 1;
  string Title = 2;
}

message SurveyRequest {
  string id = 1;
}

message SurveyResponse {
  Survey result = 1;
}
